<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Circle Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #info-panel {
            display: flex;
            gap: 30px;
            font-size: 18px;
            background-color: #2a2a2a;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            gap: 10px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #4CAF50;
            font-weight: bold;
        }

        #game-canvas {
            border: 3px solid #4CAF50;
            border-radius: 5px;
            background-color: #0a0a0a;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            cursor: crosshair;
        }

        #status {
            font-size: 16px;
            color: #888;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #888;
        }

        .connection-status.connected {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #controls {
            background-color: #2a2a2a;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }

        #controls h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #controls p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }

        .error-message {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <div class="info-item">
                <span class="info-label">Players:</span>
                <span class="info-value" id="player-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Your Size:</span>
                <span class="info-value" id="player-size">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="status">
                    <span class="connection-status"></span>
                    <span id="status-text">Connecting...</span>
                </span>
            </div>
        </div>

        <canvas id="game-canvas" width="800" height="600"></canvas>

        <div class="error-message" id="error-message"></div>

        <div id="controls">
            <h3>Controls</h3>
            <p><strong>Arrow Keys:</strong> Move your circle</p>
            <p><strong>Space:</strong> Shoot</p>
            <p><strong>Goal:</strong> Shoot other players to make them shrink and respawn. Avoid getting hit!</p>
        </div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
