<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer 3D Tank Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: auto;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #info-panel {
            display: flex;
            gap: 30px;
            font-size: 18px;
            background-color: #2a2a2a;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            gap: 10px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #4CAF50;
            font-weight: bold;
        }

        #game-canvas {
            border: 3px solid #4CAF50;
            border-radius: 5px;
            background-color: #0a0a0a;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            cursor: crosshair;
        }

        #status {
            font-size: 16px;
            color: #888;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #888;
        }

        .connection-status.connected {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #controls {
            background-color: #2a2a2a;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }

        #controls h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #controls p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }

        .error-message {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        #name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #name-modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #66BB6A;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        .modal-content button:active {
            background-color: #3d8b40;
        }

        #player-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
            display: none;
            white-space: nowrap;
        }

        #version-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        #version-switcher a {
            display: inline-block;
            background-color: #2a2a2a;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: 2px solid #4CAF50;
            transition: all 0.3s;
        }

        #version-switcher a:hover {
            background-color: #4CAF50;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="version-switcher">
        <a href="/static/index.html">Switch to 2D Version</a>
    </div>

    <div id="name-modal">
        <div class="modal-content">
            <h2>Добро пожаловать в 3D!</h2>
            <p>Введите ваше имя:</p>
            <input type="text" id="player-name-input" maxlength="20" placeholder="Ваше имя">
            <br>
            <button id="name-submit-btn">Начать игру</button>
        </div>
    </div>

    <div id="player-tooltip"></div>
    <div id="game-container">
        <div id="info-panel">
            <div class="info-item">
                <span class="info-label">Players:</span>
                <span class="info-value" id="player-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Your Size:</span>
                <span class="info-value" id="player-size">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="status">
                    <span class="connection-status"></span>
                    <span id="status-text">Connecting...</span>
                </span>
            </div>
        </div>

        <div id="game-canvas-container" style="width: 800px; height: 600px;"></div>

        <div class="error-message" id="error-message"></div>

        <div id="controls">
            <h3>Controls</h3>
            <p><strong>Arrow Keys:</strong> Move your tank</p>
            <p><strong>Space or Click:</strong> Shoot</p>
            <p><strong>Mouse:</strong> Aim your tank</p>
            <p><strong>Goal:</strong> Shoot other players to make them shrink and respawn. Avoid getting hit!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/config.js"></script>
    <script src="/static/game3d.js"></script>
</body>
</html>
