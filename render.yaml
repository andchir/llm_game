services:
  - type: web
    name: llm-game-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server/game_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
